<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if conditions using the jinja tags</h1>
        {% if a > b %}
          <h2>print a is greater</h2>
        {% else %}
          <h2>print b is greater</h2>
        {% endif %}
    </center>

    
</body>
</html>
